<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>






    <div class="grid-container">

      <div class="item1" style="grid-column-start: 1; grid-column-end: 5; "> </div>
      <div class="item1" style="grid-column-start: 1; grid-column-end: 2; "> 1</div>
      <div class="item1" style="grid-column-start: 2; grid-column-end: 3;"> 2</div>
      <div class="item1" style="grid-column-start: 3; grid-column-end: 4;"> 3</div>
      <div class="item1" style="grid-column-start: 4; grid-column-end: 5; background-color: yellow; "> <b>+</b></div>
      <div class="item1" style="grid-column-start: 1; grid-column-end: 2;"> 4</div>
      <div class="item1" style="grid-column-start: 2; grid-column-end: 3;"> 5</div>
      <div class="item1" style="grid-column-start: 3; grid-column-end: 4;"> 6</div>
      <div class="item1" style="grid-column-start: 4; grid-column-end: 5;background-color: yellow; " > <b >-</b></div>
      <div class="item1" style="grid-column-start: 1; grid-column-end: 2;"> 7</div>
      <div class="item1" style="grid-column-start: 2; grid-column-end: 3;"> 8</div>
      <div class="item1" style="grid-column-start: 3; grid-column-end: 4;"> 9</div>
      <div class="item1" style="grid-column-start: 4; grid-column-end: 5;background-color: yellow; "> <b>*</b></div>
      <div class="item1" style="grid-column-start: 1; grid-column-end: 2;background-color: brown; " > C</div>
      <div class="item1" style="grid-column-start: 2; grid-column-end: 3;"> 0</div>
      <div class="item1" style="grid-column-start: 3; grid-column-end: 4;"> =</div>
      <div class="item1" style="grid-column-start: 4; grid-column-end: 5;background-color: yellow; " > /</div>
    </div>
    


    


</body>
</html>
